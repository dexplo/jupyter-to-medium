{% extends "base.html" %}

{% block extrahead %}
    <meta property="og:url" content="{{ page.canonical_url }}">
    <meta property="og:title" content="{{ config.site_name }}">
    <meta property="og:description" content="{{ config.site_description }}">
    <meta property="og:image" content="https://dexplo.org/jupyter_to_medium/images/social_share.png">
    <meta property="og:image:alt" content="Jupyter to Medium publishing steps">
    <meta property="og:image:type" content="image/png">

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@DunderData">
    <meta name="twitter:creator" content="@TedPetrou">
{% endblock %}
